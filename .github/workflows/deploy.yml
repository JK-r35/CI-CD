name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-web:latest .

    - name: Push Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/simple-web:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker stop web || true
          docker rm web || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/simple-web:latest
          docker run -d --name web -p 80:80 ${{ secrets.DOCKER_USERNAME }}/simple-web:latest
